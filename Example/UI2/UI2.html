<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="js/Button/button.css">
	<title>UI2</title>
    <script src="/iTeam/leader/lib/jquery.js"></script>
    <script src="../UI2/js/Slide.js"></script>
    <script src="../UI2/js/Button/Button.js"></script>
    <script src="../UI2/js/Pagination.js"></script>
    <script src="../UI2/js/tooltip.js"></script>
    <script src='../UI2/js/SWitches.js'></script>
    <script src='../UI2/js/Search/Search.js'></script>
</head>
<body>
	<div class="background">
		<div class="ui-left">
			<!--mod-ImageHeading-->
			<div class="imageheading">
				<div class="image-picture">
					<a href="#" class="picture-link"></a>
				</div>
				<div class="image-title">
					<p>Image Heading</p>
				</div>
				<div class="image-text">
					<p>Image sub heading goes here</p>
				</div>
			</div>
			<!--mod-video-box-->
			<div class="video-box">
				<div class="video">
					<span  class="video-image">
						<div class="video-info">
							<p class="video-text">The Beach side of Life</p>	
						    <button class="play-button icon icon-play1"></button>
					    </div>
					</span>
					
			    </div>
                <div class="video-scroller">
				    <div class="finished-length"></div>
				    <button class="pointer"></button>
				</div>
				<div class="video-control">
					<ul class="video-button">
						<li class="button-list last">
							<a href="#" class="icon icon-last"></a>
						</li>
						<li class="button-list play">
							<a href="#" class="icon icon-play"></a>
						</li>
						<li class="button-list stop">
							<a href="#" class="icon icon-stop"></a>
						</li>
						<li class="button-list keep">
							<a href="#" class="icon icon-keep"></a>
						</li>
						<li class="button-list next">
							<a href="#" class="icon icon-next"></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="given">
				<p class="given-text">
					For More Free Web Design Resources
				</p>
                <p class="given-text visit">Visit -</p>
                <p class="given-add">www.themedesigner.in</p>
			</div>
		</div>
		<div class="ui-right">
			<div class="right-top">
				<div class="top-left">
					<div class="left-box">
						<!--mod-button-->
						<div class="mod-button">
							<ul class="button-all">
								<li class="button1">
									<button class="button-style">Button</button>
								</li>
								<li class="button2">
									<button class="button-style">Button</button>
								</li>
								<li class="button3">
									<button class="button-style top-shanow">Button</button>
								</li>
								<li class="button4">
									<button class="button-style orange">Button</button>
								</li>
								<li class="button5">
									<button class="button-style gray">Button</button>
								</li>
							</ul>
						</div>
						<div class="pagination-box">
							<!--mod-pagination-->
							<div class="mod-pagination">
								<ul class="pagination">
									<li class="pa">
										<button class="pa-button">1</button>
									</li>
									<li class="pa">
										<button class="pa-button">2</button>
									</li>
									<li class="pa">
										<button class="pa-button orange">3</button>
									</li>
									<li class="pa">
										<button class="pa-button gray">4</button>
									</li>
									<li class="pa">
										<button class="pa-button">5</button>
									</li>
								</ul>
							</div>
							<!--mod-checkbox/redio-->
							<div class="mod-checkbox-redio">
								<from class="checkbox">
									<input type="checkbox" class="check">
									<input type="checkbox" class="check">
									<input type="checkbox" class="check">
									<input type="checkbox" class="check">
									
								</from>
								<from class="radio">
									<input type="radio" class="radio-in">
									<input type="radio" class="radio-in">
									<input type="radio" class="radio-in">
									<input type="radio" class="radio-in">

								</from>
							</div>
							<!--mod-tooltip-->
							<div class="mod-tooltip">
								<div class="tooltip">
									
								</div>
								<ul class="star">
									<li class="star-list">
										<a href="#" class="icon icon-star"></a>
									</li>
									<li class="star-list">
										<a href="#" class="icon icon-star"></a>
									</li>
									<li class="star-list">
										<a href="#" class="icon icon-star"></a>
									</li>
									<li class="star-list">
										<a href="#" class="icon icon-star"></a>
									</li>
									<li class="star-list">
										<a href="#" class="icon icon-star"></a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<!--mod-scrollers-->
					<div class="mod-scrollers">
						<div class="scroller-onepoint">
							<div class="scroller">
								<div class="finished"></div>
								<button class="pointer-2"></button>
							</div>
						</div>
						<div class="scroller-twopoint">
							<div class="scroller2">
								<div class="finished-left">
									<button class="point point-left">
										<span class="pointer-small"></span>
									</button>
								</div>
								<div class="finished-right">
									<button class="point point-right">
										<span class="pointer-small"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="top-right">
					<!--mod-social-->
					<div class="mod-social">
						<div class="social-tooltip">
							<p class="tooltip-text s-t">www.dribbble.com/suniljoshi</p>
							<div class="icon icon-trigon"id="trigon2"></div>
						</div>
						<div class="social-icon">
							<ul class="social">
								<li class="social-link dribbble">
									<a href="#" class="icon icon-dribbble"></a>
								</li>
								<li class="social-link twitter">									<a href="#" class="icon icon-twitter"></a>
								</li>
								<li class="social-link rss">
									<a href="#" class="icon icob-rss"></a>
								</li>
								<li class="social-link skype">
									<a href="#" class="icon icon-skype"></a>
								</li>
								<li class="social-link plus">
									<a href="#" class="icon icon-plus"></a>
								</li>
							</ul>
						</div>
					</div>
					<!--mod-search-->
					<div class="mod-search">
						<div class="input">
							<from class="search">
							    <div type="text" class="search-box">
							    	<div class="search-but"><a class="icon icon-search"></a></div>
							    </div>
						    </from>
						</div>
						<div class="input">
							<from class="search">
							    <div type="text" class="search-box">
							    	<div class="search-but"><a class="icon icon-search"></a></div>
							    </div>
					    </from>
						</div>
					</div>
					<!--mod-dorpdown-->
					<div class="mof-dropdown">
						<select class="dropdown" id="ui2">
							<option value="text" >option one</option>
							<option value="text" >option twe</option>
							<option value="text" >option three</option>
						</select>
					</div>
					<!--mod-scroll-bar-->  <!--滚动条不会做。。-->
					<div class="mod-scroll-bar">
						<div class="bg-scroll">
							<!--iframe src="*.htm" width="" -->
						</div>
					</div>                                      
					<!--mod-switches-->
					<div class="mod-switches">
						<div class="switche">
							<div class="but-box">
								<button class="sw1 but-on" >On</button>
							    <button class="sw1 but-off">Off</button>
							</div>
						</div>
						<div class="switche">
							<div class="but-box">
								<button class="sw2 but-on">On</button>
							    <button class="sw2 but-off">Off</button>
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="right-down">
            	<!--mod-slide-->
            	<div class="mod-slide">
            		<div class="slide-box">
            			<div class="slide-picture">
            				<ul class="picture-list">
            					<li class="picture-li">
            						<a href="#" class="picture picture1"></a>
            					</li>
            					<li class="picture-li">
            						<a href="#" class="picture picture2"></a>
            					</li>
            					<li class="picture-li">
            						<a href="#" class="picture picture3"></a>
            					</li>
            					<li class="picture-li">
            						<a href="#" class="picture picture4"></a>
            					</li>
            					<li class="picture-li">
            						<a href="#" class="picture picture5"></a>
            					</li>
            				</ul>
            			</div>
            			<div class="slide-point">
            				<ul class="slide">
            					<li class="slide-list">
            						<a href="#" class="list-link"></a>
            					</li>
            					<li class="slide-list">
            						<a href="#" class="list-link"></a>
            					</li>
            					<li class="slide-list">
            						<a href="#" class="list-link"></a>
            					</li>
            					<li class="slide-list">
            						<a href="#" class="list-link"></a>
            					</li>
            					<li class="slide-list">
            						<a href="#" class="list-link"></a>
            					</li>
            				</ul>
            			</div>
            		</div>
            	</div>
            </div>
		</div>
	</div>
	<script>
	$(function  () {
		//$('body').mod_button()
		$('body').mod_pagination()
		$('body').mod_tooltip()
		$('body').mod_slide()
		$('body').mod_switches()


		$('.button-style').mod_button({

		});

	})
	</script>
</body>
</html>

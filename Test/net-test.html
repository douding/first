<script>
    
	
	function ajaxInit(){
	
	var xmlhttp;
	try{
		xmlhttp = new XMLHttpRequest();
	}
	catch(ee){
		try{
			xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
		}
		catch(e){
			try{
				xmlhttp = new ActiveXObject ("Microsoft.XMLHTTP");
			}
			catch(E){
				xmlhttp = false;
			}
		}
	}

	
	return xmlhttp;

}
    var link = xmlhttp();
    console.dir(link);
</script>
